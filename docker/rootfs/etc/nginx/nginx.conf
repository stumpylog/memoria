worker_processes auto;

# Override default pid and error log locations
pid /app/data/nginx/run/nginx.pid;
error_log /app/data/logs/nginx/error.log error;
# error_log /dev/stderr error;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Custom temp paths writable by 'abc'
    client_body_temp_path /app/data/nginx/client_body_temp;
    proxy_temp_path /app/data/nginx/proxy_temp;
    fastcgi_temp_path /app/data/nginx/fastcgi_temp;
    uwsgi_temp_path /app/data/nginx/uwsgi_temp;
    scgi_temp_path /app/data/nginx/scgi_temp;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Force all logging to our custom paths
    access_log /app/data/logs/nginx/access.log main;
    #access_log /dev/stdout main;
    error_log /app/data/logs/nginx/error.log;
    #error_log /dev/stderr;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream django_app {
        server 127.0.0.1:8100;
    }

    server {
        listen 8101;
        server_name _;

        # Explicitly set error log for this server block
        error_log /app/data/logs/nginx/error.log;

        # Security Headers
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy no-referrer-when-downgrade always;

        location = /favicon.ico {
            alias /app/static/images/favicon.svg;
            etag on;
            expires 365d;
            access_log off;
            log_not_found off;
            default_type "image/svg+xml";
        }

        location = /favicon.svg {
            alias /app/static/images/favicon.svg;
            etag on;
            expires 365d;
            access_log off;
            log_not_found off;
            default_type "image/svg+xml";
        }

        location /static/ {
            alias /app/static/;
            etag on;
            expires 30d;
            autoindex off;
        }

        location /media/ {
            alias /app/media/;
            etag on;
            expires 30d;
            autoindex off;
        }

        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
        }
    }
}
