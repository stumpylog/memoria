upstream django_app {
    # Replace with the actual host and port of your Django WSGI server
    # Since both run in the same container managed by s6-overlay,
    # use localhost and the internal port where your WSGI server binds.
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name localhost; # Replace with your domain name in production

    # Adjust client_max_body_size as needed for file uploads
    client_max_body_size 100M;

    location /static/ {
        # Alias directive maps the URL path to a file system path
        alias /app/static/; # Must match STATIC_ROOT in your Dockerfile and Django settings
        expires 30d; # Cache static files in browsers
    }

    location /media/ {
        alias /app/media/; # Must match MEDIA_ROOT in your Dockerfile and Django settings
        # Consider adding caching headers here as well
    }

    # Pass all other requests to the Django application
    location / {
        proxy_pass http://django_app;
        # Pass standard headers to the Django application
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
