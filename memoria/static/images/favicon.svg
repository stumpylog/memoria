<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer slide mount -->
  <rect x="8" y="8" width="48" height="48" rx="4" ry="4" fill="#f4f4f4" stroke="#999" stroke-width="2"></rect>
  
  <!-- Inner "cutout" representing the transparency area of the slide -->
  <rect x="20" y="20" width="24" height="24" fill="#90a4ae" stroke="#555" stroke-width="1"></rect>

  <!-- Notch detail (simulating brand mark or orientation notch) -->
  <circle cx="16" cy="16" r="2" fill="#bbb"></circle>

  <!-- Simulated label area -->
  <rect x="12" y="12" width="40" height="6" fill="#ddd"></rect>
  <text x="32" y="17" text-anchor="middle" font-size="5" fill="#777" font-family="sans-serif">MEMORIA</text>
</svg>
